<nav class="bg-rose-900 shadow-md w-full">

    <!-- Logo and Brand -->
    <div class="flex items-center space-x-2">
      <img
        src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092?ixlib=rb-4.0.3&auto=format&fit=crop&w=100&q=80"

        class="w-10 h-10 rounded-full object-cover"

      <span class="text-xl text-white font-bold">{{ "BRAND" | translate }}</span>

    <div class="block lg:hidden">
      <button (click)="menuOpen = !menuOpen" class="text-white focus:outline-none">

        </svg>
      </button>

    <div

      [ngClass]="{ 'block': menuOpen, 'hidden': !menuOpen }"
    >
      <div class="pt-2 lg:pt-0 lg:flex lg:space-x-4 text-center">
        <a routerLink="/home" class="block py-2 text-white hover:text-blue-400 transition">{{ "HOME" | translate }}</a>

        <div class="relative group inline-block">
          <button

          >

          </button>
          <div class="absolute right-0 mt-1 hidden group-hover:block bg-white border rounded-lg shadow-lg z-10">
            <a href="#" (click)="changeLanguage('en')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">

            </a>
            <a href="#" (click)="changeLanguage('ur')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
              {{ "URDU" | translate }}
            </a>
            <a href="#" (click)="changeLanguage('es')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">

        </div>
